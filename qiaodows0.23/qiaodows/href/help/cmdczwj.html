<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>用cmd操作文件</title>
		<style>
			.logo{
				margin:0 auto;
				background-color: #282c35;
				text-align:center;
			}
			.logo img{
				width:100px;
				display:inline-block;
			}
			.logo p{
				position: relative;
				top:-25px;
				display:inline-block;
				color:white;
			}
			.left-nov .left_nov{
				background-color: #282C35;
				display: inline-block;
			}
			.left-nov .left_nov li{
				list-style: none;
			}
			.left-nov .left_nov li a{
				color:white;
				text-decoration: none;
			}
			.left-nov .left_nov li a:hover{
				color:white;
			}
			.left-nov .left_nov li a:visited{
				color:white;
			}
		</style>
	</head>
	<body>
		<div class="body">
			<div class="logo">
				<img src="../../img/3.jpg" alt="">
				<p>系统帮助，选乔毅扬就对了</p>
			</div>
			<div class="left-nov">
				<ul class="left_nov">
					<li><a href="../../桌面.html">乔毅扬系统预览</a></li>
					<li><a href="#">乔毅扬系统下载</a></li>
					<li><a href="#">乔毅扬论坛</a></li>
				</ul>
			</div>
			<div class="help">
				<h1>用cmd操作文件</h1>
				<p>1.dir dir可以查看该目录下的所有文件</p>
				<p>2.cd cd可以更改cmd所在的路径（如要跳到C/D/E/F盘根目录直接输C/D/E/F:\）</p>
				<p>3.打开文件 如要打开一个在cmd所在的路径里的文件直接输入该文件名加文件后缀即可</p>
				<p>4.copy copy可以复制一个文件（在copy后加/b再加要融合的两个文件再加上新的文件名就可以隐藏文件了）</p>
				<p>5.mkdir mkdir可以在cmd所在的目录里新建一个目录</p>
				<p>6.regsvr32 regsvr32可以注册一个dll</p>
			</div>
	</body>
</html>
