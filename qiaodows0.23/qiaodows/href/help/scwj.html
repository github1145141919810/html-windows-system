<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>系统删除文件操作</title>
		<style>
		.logo{
			margin:0 auto;
			background-color: #282c35;
			text-align:center;
		}
		.logo img{
			width:100px;
			display:inline-block;
		}
		.logo p{
			position: relative;
			top:-25px;
			display:inline-block;
			color:white;
		}
		.left-nov .left_nov{
			background-color: #282C35;
			display: inline-block;
		}
		.left-nov .left_nov li{
			list-style: none;
		}
		.left-nov .left_nov li a{
			color:white;
			text-decoration: none;
		}
		.left-nov .left_nov li a:hover{
			color:white;
		}
		.left-nov .left_nov li a:visited{
			color:white;
		}
		.help{
			background-color: #bfa;
			width:300px;
			overflow:hidden;
			position: absolute;
			left:200px;
			top:100px;
		}
		.help p,.help h1{
			text-align:center;
		}
		.help .small{
			font-size:13px;
		}
		</style>
	</head>
	<body>
		<div class="body">
			<div class="logo">
				<img src="../../img/3.jpg" alt="">
				<p>系统帮助，选乔毅扬就对了</p>
			</div>
			<div class="left-nov">
				<ul class="left_nov">
					<li><a href="../../桌面.html">乔毅扬系统预览</a></li>

					<li><a href="#">乔毅扬论坛</a></li>
				</ul>
			</div>
			<div class="help">
				<h1>系统的删除文件操作</h1>
				<p>在想要删除文件时，只需右键（指的是鼠标右边的键）点击删除即可。删除完成后如想恢复就回到桌面，打开回收站，这里有许多被删除的文件，找到你想恢复的文件，右键点击恢复即可。或者单击文件在上方栏点击恢复即可</p>
				<p class="small">ps:系统文件千万不要删除，因为一旦删除可能会导致系统出现问题</p>
			</div>
		</div>
